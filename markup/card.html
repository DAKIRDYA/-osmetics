<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Косметика</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="./fonts/stylesheet.css" rel="stylesheet">
</head>
<body class="page-body">
    <header class="page-header">
    </header>
    <main class="main-header">
        <h1 class="main-title">Выбери свой продукт</h1>
        <section class="product-cards-container">
            <ul class="card-list">
                <li class="card-item">
                  <div class ="card-item-container">
                    <img class="card-item-image"  src="./img/photo 1.png" width="290" height="245" alt="product foto">
                    <div class = "type-basket-block">
                        <p class="type-skin">Для нормальной кожи</p>
                        <button class="basket-button" type="button">
                            <img class="basket-img" src="./img/basket.png">
                        </button>
                    </div>
                    <h2 class="product-name">Увлажняющий мусс</h2>
                    <p class="product-description">Глубоко увлажняют кожу лица, оставляя её мягкой и гладкой.</p>
                    <ul class="ingredients-list">
                        <p class="ingredients-list-title">Состав:</p>
                        <li class="ingredient-item">
                            <span class="ingredient-item-description">активные натуральные комплексы </span>
                        </li>
                        <li class="ingredient-item">
                            <span class="ingredient-item-description">витамины С, А, РР, В И Е </span>
                        </li>
                        <li class="ingredient-item">
                            <span class="ingredient-item-description">солнцезащитные компоненты </span>
                        </li>
                    </ul>
                    <div class="card-price-block">
                        <span class="price-name">Цена</span>
                        <span class="price">2750 ₽</span>
                    </div>
                  </div> 
                </li>

            </ul>
        </section>
    </main>
    <footer class="main-footer">

    </footer>
    
</body>
</html>
